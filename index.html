<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doro人生结局模拟器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Doro人生结局模拟器</h1>
        <div class="input-container" id="initialInputContainer">
            <input type="number" id="randomNumber" placeholder="选择决定你人生结局的数字">
            <button onclick="showImage()">开始</button>
        </div>
        <img id="resultImage" src="" alt="结果图片">
        <div class="retry-container" id="retryContainer">
            <input type="number" id="newRandomNumber" placeholder="不满意？那就重开！！！">
            <button onclick="retry()">重开</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
